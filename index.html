<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=750, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>财能赢家</title>
    <script>
      (function (screen) {
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth/screen;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)){
          var version = parseFloat(RegExp.$1);
          // andriod 2.3
          if(version>2.3){
            document.write('<meta name="viewport" content="width='+screen+', minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi, minimal-ui">');
            // andriod 2.3以上
          }else{
            document.write('<meta name="viewport" content="width='+screen+', target-densitydpi=device-dpi, minimal-ui">');
          }
          // 其他系统
        } else {
          document.write('<meta name="viewport" content="width='+screen+', user-scalable=no, viewport-fit=cover">');
        }
      })(750);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
